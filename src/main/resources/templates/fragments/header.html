<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header th:fragment="header">
	
	<div sec:authorize="isAuthenticated()" id="header-mobile" class="header-mobile">
		<nav class="navbar navbar-expand-lg bg-body-tertiary header-mobile-nav">
			<div class="navbar-collapse" id="navbarText">
				<a class="navbar-brand-logo" th:href="@{/}">Oyez</a>
				
				<div style="display: flex; flex-direction: inherit;">
					
					<div class="__light" style="transform: scale(1) rotate(90deg) translateZ(0px); color: var(--text1); cursor: pointer;">

							<path d="M4.069 13H0v-2h4.069c-.041.328-.069.661-.069 1s.028.672.069 1zm3.034-7.312L4.222 2.807 2.808 4.221l2.881 2.881a8.019 8.019 0 0 1 1.414-1.414zm11.209 1.414 2.881-2.881-1.414-1.414-2.881 2.881a8.121 8.121 0 0 1 1.414 1.414zM12 4c.339 0 .672.028 1 .069V0h-2v4.069A8.047 8.047 0 0 1 12 4zm0 16c-.339 0-.672-.028-1-.069V24h2v-4.069A8.047 8.047 0 0 1 12 20zm7.931-9c.041.328.069.661.069 1s-.028.672-.069 1H24v-2h-4.069zm-3.033 7.312 2.88 2.88 1.415-1.414-2.88-2.88a8.127 8.127 0 0 1-1.415 1.414zm-11.21-1.415-2.88 2.88 1.414 1.414 2.88-2.88a8.053 8.053 0 0 1-1.414-1.414zM12 6a6 6 0 1 0 0 12 6 6 0 0 0 0-12z"></path>
						</svg>
					</div>
					<div class="__dark" style="transform: none; color: var(--text1); cursor: pointer;">
						<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="24" height="24">
							<path fill-rule="evenodd" d="M20.614 14.614A9 9 0 0 1 9.385 3.386a9 9 0 1 0 11.229 11.229Z" clip-rule="evenodd"></path>
						</svg>
					</div>
					
					<div id="show__chat" class="menu-trigger2" onclick="openChatRoom();">
						<img src="/img/app/chat/chat-icon.svg" style="width: 1.5rem;">
					</div>
					<div id="show__menu" class="menu-trigger">
						<div class="line1"></div>
						<div class="line2"></div>
						<div class="line3"></div>
					</div>
				</div>
				
			</div>
		</nav>
	</div>
	
	<script type="text/javascript" src="/js/app/header.js"></script>
</header>
