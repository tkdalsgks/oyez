<head>

	<link rel="stylesheet" th:href="@{/css/app/layouts/popup.css}" />

<body>

	<main layout:fragment="content" class="container">
		<div>
			<div style="background: var(--bg-element4); padding: 1.25rem 1.25rem; margin-top: 1rem; border-radius: .75rem;">
				<span style="color: var(--text1);">오늘 하루</span>
			</div>
			<div>

		</div>

			<div>

		</div>

	<!-- MAIN : SCRIPT -->
	<th:block layout:fragment="script">

		<script th:inline="javascript">
			var certified = [[ ${certified} ]]
